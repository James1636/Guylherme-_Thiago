    <h3 class="descri">Aqui você pode calcular seu IMC:</h3>
    <br>
    <form action="" name="iemece" class="container" onsubmit="calcular();return false;">

            
        <div class="input-field col s12 l6">  
            <input type="number" name="p" id="peso">
            <label for="peso">Insira seu peso (em gramas)</label>
        </div>

        <div class="input-field col s12 l6">
              <input type="number" name="a" id="altura" class="">
              <label for="altura">Insira sua altura (em centimetros)</label>
        </div>
            <br>
            <button class="btn waves-effect waves-light blue" type="submit" name="action" value="Calc">Calcular </button>
            <h3 id="resultado">Resultado: </h3>
        </form>
          
      <!-- JavaScript no final do body para otimizar o carregamento -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js">
      </script>      
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
            function calcular() {
                var p = new Number(document.iemece.p.value);
                var a = new Number(document.iemece.a.value);
                var p = p / 1000;
                var a = a / 100;
                var r = p / (a * a);
                console.log(r);
                var dia = ""
                if (r <= 18.5) {
                    var dia = " Classificação: Magreza"
                }
                if (r > 18.5 || r <= 24.9) {
                    var dia = " Classificação: Normal"
                }
                if (r > 24.9 || r <= 29.9) {
                    var dia = " Classificação: Sobrepeso"
                }
                if (r > 30 || r <= 39.9) {
                    var dia = " Classificação: Obesidade"
                }
                if (r >= 40) {
                    var dia = " Classificação: Obesidade grave"
                }
                
                document.getElementById("resultado").innerHTML = "Resultado: " + r + dia
            }
      </script>
